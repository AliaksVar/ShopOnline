{% extends 'base.html' %}
{% block title %}Добавление товара{% endblock %}
{% block content %}
  <div class=container>
    <h1>Добавление товара</h1>
    <form method="post">
      <input  type="text" name="title" id="title" class="container form-control" placeholder="Введите название товара"><br>
      <input  type="number" name="price" id="price" class="container form-control" placeholder="Введите стоимость товара"><br>
      <input  type="number" name="quantity" id="quantity" class="container form-control" placeholder="Введите количество товара"><br>
      <input  type="text" name="text" id="text" class="container form-control" placeholder="Введите описание товара"><br>
      <div class="d-grid gap-2 col-6 mx-auto">
        <input type="submit" class="btn btn-success" value="Отправить">
      </div>
    </form>
  </div>
{% endblock %}
